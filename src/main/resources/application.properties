spring.application.name=dux-prueba-tecnica

spring.datasource.url=jdbc:h2:mem:equiposDeFurbol
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.enable=true
#spring.sql.init.data-locations=classpath:equipos.sql
spring.sql.init.mode=always
spring.profiles.active=dev

# configuracion de swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enable=true
springdoc.api-docs.title=API Documentation
springdoc.paths-to-match=/equipos/**,/auth/**
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

