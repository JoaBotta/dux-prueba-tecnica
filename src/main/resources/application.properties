spring.application.name=dux-prueba-tecnica


spring.datasource.url=jdbc:h2:mem:equiposDeFutbol
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.encoding=UTF-8
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:equipos.sql


# configuracion de swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enable=true
springdoc.api-docs.title=API Documentation - Dux Prueba Tecnica
springdoc.paths-to-match=/equipos/**,/auth/**
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

